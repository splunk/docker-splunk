---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: master
  labels:
    app: splunk
    role: splunk_cluster_master
    tier: management 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk
      role: splunk_cluster_master
      tier: management
  template:
    metadata:
      labels:
        app: splunk
        role: splunk_cluster_master
        tier: management 
    spec:
      hostname: master
      #serviceAccountName: splunk
      dnsPolicy: ClusterFirst 
      dnsConfig:
        searches: 
          - indexer.splunk.svc.cluster.local
          - search.splunk.svc.cluster.local
      containers:
        - name: master
          image: splunk/splunk:latest
          env:
            - name: SPLUNK_HOME
              value: /opt/splunk
            - name: SPLUNK_DEFAULTS_URL
              value: http://splunk-defaults/default.yml
            - name: SPLUNK_ROLE
              value: splunk_cluster_master
            - name: SPLUNK_PASSWORD
              value: helloworld
            - name: SPLUNK_START_ARGS
              value: "--accept-license"
            - name: SPLUNK_CLUSTER_MASTER_URL
              value: master
            - name: SPLUNK_INDEXER_URL
              value: indexer-0,indexer-1,indexer-2
            - name: SPLUNK_SEARCH_HEAD_URL
              value: search-0,search-1
            - name: SPLUNK_DEPLOYER_URL
              value: deployer
            - name: SPLUNK_SEARCH_HEAD_CAPTAIN_URL
              value: captain
            - name: DEBUG
              value: "true"
          ports:
            - name: web
              containerPort: 8000
            - name: mgmt
              containerPort: 8089
          volumeMounts: 
            - name: splunk-master-data
              mountPath: /opt/splunk/var
            - name: splunk-master-config
              mountPath: /opt/splunk/etc
      volumes:
        - name: splunk-master-config
          emptyDir: {}
        - name: splunk-master-data
          emptyDir: {}
